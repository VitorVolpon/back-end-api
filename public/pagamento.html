<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Página de Pagamento</h1>
    </header>

    <div class="payment-container">
        <h2>Resumo do Pedido</h2>
        <div id="produto-resumo"></div>

        <h2>Informações de Pagamento</h2>
        <form id="payment-form">
            <h2>Pagamento</h2>
            <label for="card-number">Número do Cartão:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="card-name">Nome no Cartão:</label>
            <input type="text" id="card-name" name="card-name" required>
        
            <label for="expiry-date">Data de Validade:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
        
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        
            <button type="submit">Pagar</button>
        </form>
        
    </div>

    <script src="scripts/pagamento.js"></script>
</body>
</html>
